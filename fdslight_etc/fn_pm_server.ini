;端口映射服务端网络监听配置
[connection]
;是否开启IPv6
enable_ipv6 = 0
;是否仅仅允许IPv6监听
only_ipv6 = 0
;监听的IPv4地址
listen_ip = 0.0.0.0
;监听的IPv6地址
listen_ip6 = ::1
;监听的端口
port = 1999
;隧道是否加载在http协议中
tunnel_over_http = 0
;连接超时时间
conn_timeout = 600
;访问模块
access_module = sysdefault

;端口映射配置
[port_map]
;网口名
if_name = eth0
;映射的内网规则段
LAN_subnet = 10.10.9.0/24


